{% extends "layout.html" %}
{% block title %}Frogo | Wall{% endblock %}
{% block hero %}
    {% if posts %}
        <div class="posts">
        {% for post in posts %}
            <div class="post">
                {{ post['post_content'] }}
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p class="no_posts">There are no posts here. <a href="/posts/new">Add one?</a></p>
    {% endif %}
{% endblock %}
